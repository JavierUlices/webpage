<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado Web</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <header id="header">
        <div id="center">
            <!-- Contenido de nuestra cabecera -->
            <!-- Logo -->
            <div id="logo">
                <img src="/assets/css/images/Cuadrado.jpg" class="app-logo" alt="Logotipo">
                <span id="brand">
                    <strong>Ulises</strong> Martínez
                </span>
            </div>
            <!-- MENÚ -->
            <nav id="menu">
                <ul>
                    <li><a href="/assets/index.html">Inicio</a></li>
                    <li><a href="/assets/blog.html">Blog</a></li>
                    <li><a href="/assets/formulario.html">Formulario</a></li>
                    <li><a href="#">Página 1</a></li>
                </ul>
            </nav>
            <!-- Limpiar flotados -->
            <div class="clearfix"></div>
        </div>
    </header>

    <!--SIDEBAR y CONTENIDO-->
    <div class="center">
        <section id="content">
            <!--Listado de artículos-->
            <h1 class="subheader">Formulario</h1>
            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos">
                </div>
                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre">Hombre
                    <input type="radio" name="genero" value="mujer">Mujer
                    <input type="radio" name="genero" value="otro">Otro
                </div>
                <div class="clearfix">
                </div>
                <input type="submit" value="enviar" class="btn btn-success">
            </form>
        </section>

        <!--ASIDE-->
        <aside id="sidebar">
            <div id="nav-log" class="sidebar-item">
                <h3>Creación de artículos</h3>
                <a href="#" class="btn btn-success">Crear artículos</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" name="submit" class="btn" value="Buscar">
                </form>
            </div>
        </aside>

        <!-- Limpiar flotados -->
        <div class="clearfix"></div>
    </div>

    <footer class="footer">
        <div class="center">
            <p>&copy; Developed by Ulises Martínez</p>
        </div>
    </footer>
</body>
</html>
