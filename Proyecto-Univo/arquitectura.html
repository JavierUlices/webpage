<!DOCTYPE html>
<html lang="es">
<head>
    <!---Estilo css-->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Arquitectura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./carreras.css">
    <script src="interactividad.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        // Configuración para Google
        function handleCredentialResponse(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            console.log("Usuario autenticado (Google):", data);
            alert(`¡Bienvenido ${data.name}! Tu correo: ${data.email}`);
        }

        // configuracuín para facebook
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    FB.api('/me', {fields: 'name,email'}, function(data) {
                        alert(`¡Bienvenido ${data.name}! Tu correo: ${data.email}`);
                        console.log("Usuario autenticado (Facebook):", data);
                    });
                }
            });
        }

        // acciones para dar click en google
        function iniciarSesionGoogle() {
            google.accounts.id.prompt();  
        }
    </script>
</head>
<body>
    <header class="bg-secondary text-white text-center p-4">

            </div>
            <div class="col-md-4 mb-4">

    <section class="text-center my-5">
        
        <div class="d-flex justify-content-center gap-4 mt-4">
            <!--ícono de google -->
            <a href="https://www.univo.edu.sv/ingenieria/arquitectura/" onclick="iniciarSesionGoogle()" class="text-danger" style="font-size: 36px;">
                <i class="fab fa-google"></i>
