<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases Motivacionales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center">
      <h1 class="mb-4">Frases Motivacionales</h1>
      <button id="fetchQuote" class="btn btn-primary">Obtener frase</button>
      <div id="quoteContainer" class="mt-4">
        <blockquote class="blockquote">
          <p id="quoteText" class="mb-0"></p>
          <footer id="quoteAuthor" class="blockquote-footer mt-2"></footer>
        </blockquote>
      </div>
      <div id="errorMessage" class="text-danger mt-3 d-none"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
